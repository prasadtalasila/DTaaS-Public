entryPoints:
  web:
    address: ":80"                           # Create the HTTPS entrypoint on port 80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"                           # Create the HTTPS entrypoint on port 443


providers:
  providersThrottleDuration: 2s

  # File provider for connecting things that are outside of docker / defining middleware
  file:
    filename: /etc/traefik/dynamic/fileConfig.yml
    watch: true

# Enable traefik ui
#dapi:
#  dashboard: true
#  insecure: true

# Log level INFO|DEBUG|ERROR
log:
  level: DEBUG

